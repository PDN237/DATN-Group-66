<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FrondEnd/Style/style.css" />
    <link rel="stylesheet" href="/FrondEnd/Style/admin.css" />
</head>
<body>
    <div class="app-container admin-app">
        <div class="top-section">
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <h1>Admin Panel</h1>
                </div>
                <nav class="admin-nav">
                    <a href="/FrondEnd/Html/Admin/admin-dashboard.html">Dashboard</a>
                    <a href="/FrondEnd/Html/Admin/content-management.html">Content (Courses)</a>
                    <a href="/FrondEnd/Html/Admin/user-management.html" class="active">Users</a>
                </nav>
            </aside>
            <main class="admin-main">
                <h1 class="admin-page-title">User Management</h1>
                <div class="admin-toolbar">
                    <input type="search" class="search-input" id="userSearch" placeholder="Search users…" />
                    <button type="button" class="btn btn-primary" id="btnAddUser">Add User</button>
                </div>
                <div class="admin-table-wrap">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal-overlay" id="userModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="userModalTitle">Add User</h2>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" />
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" required placeholder="Full name" />
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" required placeholder="user@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select id="userRole">
                            <option value="admin">Admin</option>
                            <option value="instructor">Instructor</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userStatus">Status</label>
                        <select id="userStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="suspended">Suspended</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="userModalCancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="userModalSave">Save</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-dot"></div>
                <div class="decoration-line"></div>
            </div>
            <div class="footer-text">
                <p>Admin Dashboard · User Management</p>
                <p class="footer-subtitle">Users</p>
            </div>
            <div class="footer-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-dot"></div>
                <div class="decoration-line"></div>
            </div>
        </div>
    </footer>
    <script src="js/admin.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
