    <script src="js/admin.js"></script>
    <script>
        (function () {
            var defaultCourses = [
                { id: '1', title: 'Intro to Algorithms', category: 'Programming', status: 'published', created: '2025-01-15' },
                { id: '2', title: 'UI/UX Fundamentals', category: 'Design', status: 'published', created: '2025-01-10' },
                { id: '3', title: 'Data Visualization', category: 'Data Science', status: 'draft', created: '2025-01-20' }
            ];
            var defaultUsers = [
                { id: '1', name: 'Jane Doe', email: 'jane@example.com', role: 'admin', status: 'active', joined: '2025-01-05' },
                { id: '2', name: 'John Smith', email: 'john@example.com', role: 'instructor', status: 'active', joined: '2025-01-12' },
                { id: '3', name: 'Alice Wong', email: 'alice@example.com', role: 'student', status: 'active', joined: '2025-01-18' }
            ];
            function load() {
                if (!localStorage.getItem('adminCourses')) localStorage.setItem('adminCourses', JSON.stringify(defaultCourses));
                if (!localStorage.getItem('adminUsers')) localStorage.setItem('adminUsers', JSON.stringify(defaultUsers));
                var c = localStorage.getItem('adminCourses');
                var u = localStorage.getItem('adminUsers');
                var courses = [];
                var users = [];
                try { if (c) courses = JSON.parse(c); } catch (_) {}
                try { if (u) users = JSON.parse(u); } catch (_) {}
                var sc = document.getElementById('statCourses');
                var su = document.getElementById('statUsers');
                if (sc) sc.textContent = courses.length;
                if (su) su.textContent = users.length;
            }
            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', load);
            else load();
        })();
    </script>
</body>
