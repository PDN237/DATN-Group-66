<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Management (Courses)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/FrondEnd/Style/style.css" />
    <link rel="stylesheet" href="/FrondEnd/Style/admin.css" />
</head>
<body>
    <div class="app-container admin-app">
        <div class="top-section">
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <h1>Admin Panel</h1>
                </div>
                <nav class="admin-nav">
                      <a href="/FrondEnd/Html/Admin/admin-dashboard.html">Dashboard</a>
                    <a href="/FrondEnd/Html/Admin/content-management.html">Content (Courses)</a>
                    <a href="/FrondEnd/Html/Admin/user-management.html" class="active">Users</a>
                </nav>
            </aside>
            <main class="admin-main">
                <h1 class="admin-page-title">Content Management (Courses)</h1>
                <div class="admin-toolbar">
                    <input type="search" class="search-input" id="courseSearch" placeholder="Search courses…" />
                    <button type="button" class="btn btn-primary" id="btnAddCourse">Add Course</button>
                </div>
                <div class="admin-table-wrap">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="coursesTableBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal-overlay" id="courseModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="courseModalTitle">Add Course</h2>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <input type="hidden" id="courseId" />
                    <div class="form-group">
                        <label for="courseTitle">Title</label>
                        <input type="text" id="courseTitle" required placeholder="Course title" />
                    </div>
                    <div class="form-group">
                        <label for="courseCategory">Category</label>
                        <select id="courseCategory">
                            <option value="Programming">Programming</option>
                            <option value="Design">Design</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseStatus">Status</label>
                        <select id="courseStatus">
                            <option value="published">Published</option>
                            <option value="draft">Draft</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="courseModalCancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="courseModalSave">Save</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-dot"></div>
                <div class="decoration-line"></div>
            </div>
            <div class="footer-text">
                <p>Admin Dashboard · Content Management</p>
                <p class="footer-subtitle">Courses</p>
            </div>
            <div class="footer-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-dot"></div>
                <div class="decoration-line"></div>
            </div>
        </div>
    </footer>
    <script src="js/admin.js"></script>
    <script src="js/courses.js"></script>
</body>
</html>
