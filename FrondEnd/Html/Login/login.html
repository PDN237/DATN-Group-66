<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/FrondEnd/Style/Account.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-image">
                <div class="circle-bg">
                    <img src="https://cdn-icons-png.flaticon.com/512/201/201633.png" alt="Laptop Icon">
                </div>
            </div>

            <div class="login-form">
                <h2>Login</h2>
                
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
                </div>

                <button class="btn-login">LOGIN</button>

                <p class="forgot"><span> Forgot Password?</span></p>

                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="icon google"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon twitter"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>

                <div class="create-account">
                    <a href="register.html">Create your Account <i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="/FrondEnd/Html/Login/script.js"></script>
</body>
</html>
