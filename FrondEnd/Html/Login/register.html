<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/FrondEnd/Style/Account.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-image">
                <div class="circle-bg">
                    <img src="https://cdn-icons-png.flaticon.com/512/201/201633.png" alt="Laptop Icon">
                </div>
            </div>

            <div class="login-form">
                <h2>Register</h2>
                
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Full Name">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="reg-pass" placeholder="Password">
                    <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePass('reg-pass', this)"></i>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-shield-halved"></i>
                    <input type="password" id="confirm-pass" placeholder="Confirm Password">
                    <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePass('confirm-pass', this)"></i>
                </div>

                <button class="btn-login">SIGN UP</button>

                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="icon google"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon twitter"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>

                <div class="create-account">
                    <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/FrondEnd/Html/Login/script.js"></script>
</body>
</html>
